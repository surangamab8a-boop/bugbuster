<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codexia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="./logo.png" alt="Codexia Logo" />
    <span>Codexia</span>
  </div>
  <p>AI-powered, context-aware code refactoring assistant</p>
</header>

<main>
  <div id="editor"></div>

  <button onclick="analyzeCode()">Analyze Code</button>

  <div id="result" class="hidden">
    <h2>Analysis Result</h2>
    <p><strong>Language:</strong> <span id="language"></span></p>
    <p><strong>Issue:</strong> <span id="issue"></span></p>
    <p><strong>Lines:</strong> <span id="lines"></span></p>
    <p><strong>Impact:</strong> <span id="impact"></span></p>
    <p><strong>Suggestion:</strong> <span id="suggestion"></span></p>
  </div>
</main>

<!-- Monaco Loader -->
<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script src="script.js"></script>
</body>
</html>
